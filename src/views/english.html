<!DOCTYPE html>
<html>
<head>
	<title>Mystays</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../dist/styles/style.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
	<header>
		<div class="header-container">

		</div>
	</header>
	<section class="main">
		<h1 class="main__heading">Win Amazing Pepper Mystays Prizes!</h1>
		<div class="main__form form">
			<form name="mainForm" id="mainForm">
				<div class="form__control">
					<label class="form__label">Where in Japan?</label>
					<select class="form__field" type="text" name="hotelName" id="hotelName">
					</select>
				</div>
				<div class="form__control">
					<label class="form__label">Check In</label>
					<input class="form__field form__field--sm js-datepicker" type="text" name="checkIn" id="checkIn">
				</div>
				<div class="form__control">
					<label class="form__label">Check Out</label>
					<input class="form__field form__field--sm js-datepicker" type="text" name="checkOut" id="checkOut">
				</div>
				<div class="form__control">
					<label class="form__label">No of guests</label>
					<select class="form__field form__field--sm form__field--select" type="text" name="noGuest" id="noGuest">
						<option default>No of guest</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</div>
				<button type="button" class="form__btn" id="main-form-btn">Book Now with Pepper</button>
			</form>
			<p class="main__hint">Best Price Guarantee!</p>
		</div>

	</section>
	<section></section>
	<section></section>
	<section></section>
	<section></section>
	<footer></footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="../scripts/main.js"></script>
</body>
</html>
